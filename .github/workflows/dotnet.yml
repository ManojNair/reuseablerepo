name: Deploy Microservice

on:
  workflow_call:
    inputs:
      environment:
        description: 'Target deployment environment'
        required: true
        type: string
      service_name:
        description: 'Name of the microservice'
        required: true
        type: string
      app_version:
        description: 'Version of the application to deploy'
        required: true
        type: string
    secrets:
      azure_credentials:
        description: 'Azure Service Principal Credentials'
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    outputs:
      deployment_url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: echo "npm install"

      - name: Run Unit Tests
        run: echo "npm test"

      - name: Deploy to Azure
        id: deploy
        env:
          AZURE_CREDENTIALS: ${{ secrets.azure_credentials }}
        run: |
          echo "Deploying ${{ inputs.service_name }} version ${{ inputs.app_version }} to ${{ inputs.environment }}"
          # Simulate deployment command
          DEPLOYMENT_URL="https://${{ inputs.service_name }}-${{ inputs.environment }}.azurewebsites.net"
          echo "url=${DEPLOYMENT_URL}" >> $GITHUB_OUTPUT

      - name: Output Deployment URL
        run: echo "Deployment URL: ${{ steps.deploy.outputs.url }}"
